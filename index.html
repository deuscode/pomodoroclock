<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tick-Tock...</title>
</head>

<body>
    <div class="clockBody">
        <a id="startTimer" href="#"></a>
        <div class="clockTimer">
            <span id=displayTimer style="z-index: -1;">25:00</span>
        </div>
    </div>
    <div class="clockMenu">
        <span id="timerLabel">Timer</span>
        <div class="timerLength">
            <div class="timerLengthAdd">
            +
            </div>
            <div class="timerLengthSubtract">
            -
            </div>
        </div>
        <div class="breakLength">break</div>
        <div class="resetTimer">reset</div>
    </div>
    <audio id="alertsound" preload="auto" src="https://notificationsounds.com/soundfiles/2bb232c0b13c774965ef8558f0fbd615/file-jingle-bells-sms.mp3"></audio>
    <script src="js/script.js"></script>
</body>

</html>
