<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tick-Tock...</title>
</head>

<body>
    <div class="clockBody">
        <a id="startTimer" href="#"></a>
        <div class="clockTimer">
            <span id=displayTimer style="z-index: -1;">25:00</span>
            <span id=displayBreak style="z-index: -1;">5:00</span>
        </div>
    </div>
    <div class="clockMenu">
        <div class="timerLength">
            <span id="timerLabel">timer</span>
            <div class="timerLengthAdd">
                <a id="timerAdd" href="#"></a>
                +
            </div>
            <div class="timerLengthSubtract">
                    <a id="timerSubtract" href="#"></a>
                -
            </div>
        </div>
        <div class="breakLength">
            <span id="breakLabel">break</span>
            <div class="timerLengthAdd">
                    <a id="breakAdd" href="#"></a>
                +
            </div>
            <div class="timerLengthSubtract">
                    <a id="breakSubtract" href="#"></a>
                -
            </div>
        </div>
        <div class="resetTimer">
            <span id="resetLabel">reset</span>
            <div class="resetButton"></div>
        </div>
    </div>
    <audio id="alertsound" preload="auto" src="https://notificationsounds.com/soundfiles/2bb232c0b13c774965ef8558f0fbd615/file-jingle-bells-sms.mp3"></audio>
    <script src="js/script.js"></script>
</body>

</html>
